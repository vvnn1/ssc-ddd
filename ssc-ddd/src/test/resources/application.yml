spring:
  datasource:
    embedded-database-connection: h2
#    url: jdbc:h2:tcp://localhost/~/test
    url: jdbc:h2:mem:test
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: off
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop

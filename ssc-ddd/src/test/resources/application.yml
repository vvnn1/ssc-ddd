spring:
  datasource:
    embedded-database-connection: h2
#    url: jdbc:h2:tcp://localhost/~/test
    url: jdbc:h2:mem:test
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: off
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    mapping-resources:
      - META-INF/orm/directory/TreeNode.orm.xml
      - META-INF/orm/ticket/TicketSegment.orm.xml
      - META-INF/orm/draft/Version.orm.xml
      - META-INF/orm/draft/Draft.orm.xml
      - META-INF/orm/draft/Template.orm.xml
      - META-INF/orm/resource/Resource.orm.xml
      - META-INF/orm/resource/File.orm.xml